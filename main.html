<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Login Form</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="checkbox">Remember me</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <input type="submit" id="submit" value="Submit">
    </form>
    <button id="existing" style="display: none;">Login as existing user</button>

    <script type="text/javascript">
		const form = document.getElementById('form');
		const usernameEl = document.getElementById('username');
		const passwordEl = document.getElementById('password');
		const checkboxEl = document.getElementById('checkbox');
		const existingUserBtn = document.getElementById('existing');

		// Add event listener to the form
		form.addEventListener('submit', function(event) {
		    // Prevent the form from being submitted
		    event.preventDefault();

		    // Get the values from the form
		    const username = usernameEl.value;
		    const password = passwordEl.value;
		    const rememberMe = checkboxEl.checked;

		    // Handle the remember me functionality
		    if (rememberMe) {
		        localStorage.setItem('username', username);
		        localStorage.setItem('password', password);
		    } else {
		        localStorage.removeItem('username');
		        localStorage.removeItem('password');
		    }

		    // Display the alert
		    alert('Logged in as ' + username);

		    // Check if there are saved details
		    const savedUsername = localStorage.getItem('username');
		    const savedPassword = localStorage.getItem('password');

		    if (savedUsername && savedPassword) {
		        existingUserBtn.style.display = 'block';
		    }
		});

		// Add event listener to the existing user button
		existingUserBtn.addEventListener('click', function() {
		    const savedUsername = localStorage.getItem('username');
		    alert('Logged in as ' + savedUsername);
		});
	</script>
</body>
</html>
